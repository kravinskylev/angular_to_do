<!doctype html>

<html ng-app="todoApp">
<head>

	<title>My Todos</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>

  <div ng-controller="mainController">
    <ul>
      <li ng-repeat="todo in todos">{{ todo.text }}
      <input class="btn btn-danger" value="delete" type="button" ng-click="deleteTodo(todo._id)">
      </li>
    </ul>

    <form>
      <input type="text" ng-model="formData.text" placeholder="add todo">
      <input type="button" value="add todo" ng-click="createTodo()" class="btn btn-primary">
    </form>
  </div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="main.js"></script>
</body>
</html>
